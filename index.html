<body>
  <div class="container">
    <h1>‚ú® Daily Spark ‚ú®</h1>

    <div class="quote-box" id="quote">Click below to get inspired ‚ú®</div>

      <button onclick="nextQuote()">New Quote</button>
      <button onclick="copyQuote()">Copy</button>

    </div>

    <!-- Social Sharing Buttons -->

      <button onclick="shareTwitter()">üê¶ Twitter</button>

  <script>
    // Dynamic background colors
    function randomGradient() {
      const colors = ["#ff9a9e","#fad0c4","#a1c4fd","#c2e9fb","#d4fc79","#96e6a1","#fddb92","#d1fdff","#e0c3fc","#8ec5fc"];
      const c1 = colors[Math.floor(Math.random()*colors.length)];
      const c2 = colors[Math.floor(Math.random()*colors.length)];
      document.body.style.background = `linear-gradient(135deg, ${c1}, ${c2})`;
    }

    function seededRandom(seed) {
      let s = seed % 2147483647;
      if (s <= 0) s += 2147483646;
      return function () {
        s = (s * 16807) % 2147483647;
        return (s - 1) / 2147483646;
      };
    }

    function generateQuotes(count = 5000, seed = 12345) {
      const rand = seededRandom(seed);
      const subjects = ["You","Your courage","Your will","Your passion","Determination","Perseverance","Hope","Dreams","Ambition","The journey"];
      const verbs = ["creates","shapes","drives","fuels","empowers","builds","awakens","brightens","strengthens","forges"];
      const complements = ["a better tomorrow.","your destiny.","the impossible.","every new day.","the path to greatness."];
      const templates = [
        (s,v,c) => `${s} ${v} ${c}`,
        (s,v,c) => `Remember: ${s.toLowerCase()} ${v} ${c}`,
        (s,v,c) => `${s} ‚Äî ${v} ${c}`
      ];
      const quotes = [];
      for(let i=0;i<count;i++){
        const s=subjects[Math.floor(rand()*subjects.length)];
        const v=verbs[Math.floor(rand()*verbs.length)];
        const c=complements[Math.floor(rand()*complements.length)];
        const tmpl=templates[Math.floor(rand()*templates.length)];
        quotes.push(tmpl(s,v,c));
      }
      return quotes;
    }

    const QUOTES = generateQuotes();
    let index=0;
    let current=QUOTES[index];
    document.getElementById("quote").innerText=current;

    function nextQuote(){
      index=(index+1)%QUOTES.length;
      current=QUOTES[index];
      document.getElementById("quote").style.opacity=0;
      setTimeout(()=>{
        document.getElementById("quote").innerText=current;
        document.getElementById("quote").style.opacity=1;
      },300);
      randomGradient();
    }

    function copyQuote(){
      navigator.clipboard.writeText(current);
      alert("Quote copied to clipboard!");
    }

    function saveFavorite(){
      let favs=JSON.parse(localStorage.getItem("favorites")||"[]");
      if(!favs.includes(current)){
        favs.push(current);
        localStorage.setItem("favorites",JSON.stringify(favs));
        alert("Saved to Favorites ‚ù§Ô∏è");
      } else {
        alert("Already in Favorites ‚≠ê");
      }
    }

    function showFavorites(){
      let favs=JSON.parse(localStorage.getItem("favorites")||"[]");
      if(favs.length===0){
        alert("No favorites yet!");
        return;
      }
      alert("‚≠ê Your Favorites:\n\n"+favs.slice(-10).join("\n"));
    }

    function shareTwitter() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(current);
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, "_blank");
    }

    function shareWhatsApp() {
      const text = encodeURIComponent(current + " " + window.location.href);
      window.open(`https://wa.me/?text=${text}`, "_blank");
    }

    function shareLinkedIn() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(current);
      window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${url}&title=${text}`, "_blank");
    }


    document.getElementById("year").innerText=new Date().getFullYear();
  </script>
